<!DOCTYPE html>
<html>
  <head>
  	<title>TweenMax.staggerFrom()</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/prism.css">

    <style>
      #css, #html {
        display: none;
      }
      #js {
        width: 100%;
      }
    </style>
  </head>

  <body>
    <iframe id="code"></iframe>

    <textarea id="html" class="language-html">
<script src="js/TweenMax.min.js"></script>
<div class="banner">
  <img class="bambam" src="img/bambam.png" alt="Bambam" />
  <div class="letters">
    <span class="letter">B</span>
    <span class="letter">I</span>
    <span class="letter">R</span>
    <span class="letter">R</span>
    <span class="letter">R</span>
    <span class="letter">L</span>
    <span class="letter">L</span>
    <span class="letter">!</span>
  </div>
  <img class="whey" src="img/whey.png" alt="" />
</div>

<input id="progressSlider" type="range" min="0" max="1" value="0" step="0.001" />

<div class="buttons">
  <button id="play">play</button>
  <button id="pause">pause</button>
  <button id="reverse">reverse</button>
  <button id="resume">resume</button>
  <button id="restart">restart</button>
</div>
    </textarea>


    <textarea id="css" class="language-css">
      body {
  background: #000
}

.banner {
  margin: 30px auto;
  width: 600px;
}

input {
  width: 600px;
}

.bambam {
  width: 400px;
  display: inline-block;
}

.whey {
  width: 150px;
  display: inline-block;
  margin-left: -210px;
  position: relative;
}

.letters {
  display: inline-block;
  vertical-align: top;
  margin-top: 50px;
  margin-left: -100px;
}

.letter {
  color: #fff;
  font-size: 3em;
  position: relative;
}

button {
  font-size: 1.5em;
  padding: 5px 15px;
  margin: 10px;
}
    </textarea>


    <textarea id="js" contenteditable class="language-js">
var tl = new TimelineMax({ onUpdate:adjustUI });
var progressSlider = document.getElementById('progressSlider');

tl.from('.bambam', 1, {opacity: 0, scale: 0,ease: Bounce.easeOut})
  .from('.whey', .5, {opacity:0, right: -200})
  .staggerFrom('.letter', .5, {opacity:0, right: 100, ease: Power4.easeOut}, .1);


document.getElementById('play').addEventListener('click', function(){
  tl.play();
});

document.getElementById('pause').addEventListener('click', function(){
  tl.pause();
});

document.getElementById('reverse').addEventListener('click', function(){
  tl.reverse();
});

document.getElementById('resume').addEventListener('click', function(){
  tl.resume();
});

document.getElementById('restart').addEventListener('click', function(){
  tl.restart();
});

function update(){
  tl.progress(progressSlider.value).pause();
}

function adjustUI() {
  progressSlider.value = tl.progress();
}

progressSlider.addEventListener("input", update);
    </textarea>


    <script src="js/prism.js"></script>
    <script src="js/prism-highlight.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
