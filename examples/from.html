<!DOCTYPE html>
<html>
  <head>
  	<title>TweenMax.from()</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/prism.css">

    <style>
      #html, #css {
        display: none;
      }
      #js {
        width: 100%;
      }
    </style>
  </head>

  <body>
    <iframe id="code"></iframe>

    <textarea id="html" class="language-html">
<script src="js/TweenMax.min.js"></script>
<img class="svg" src="https://lyef.github.io/lyef-logo.svg" alt="" />
    </textarea>


    <textarea id="css" class="language-css"></textarea>


    <textarea id="js" contenteditable class="language-js">
// TweenMax.from(target, time, {properties})

TweenMax.from('.svg', 2, {
  opacity: 0,
  scale: .1,
  rotation: 360
});
    </textarea>


    <script src="js/prism.js"></script>
    <script src="js/prism-highlight.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
